<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>PLACES YOU'VE BEEN</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a destination you've been:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="city">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="country">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="landmark">
              <label for="new-timeofyear">Best Time of Year</label>
              <input type="text" class="form-control" id="timeOfYear">
              <label for="new-state">Notes:</label>
              <input type="text" class="form-control" id="notes">
            </div>
            <button type="submit" class="btn btn-danger">Add</button>
          </form>
          <h2>Places:</h2>
          <ul id="places">
          </ul>
        </div>


        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>City: <span class="city-name"></span></p>
            <p>Country: <span class="country-name"></span></p>
            <p>Landmark: <span class="landmark-name"></span></p>
            <p>Best Time of Year: <span class="best-time"></span></p>
            <p>Notes: <span class="notes"></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
